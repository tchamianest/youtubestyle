<!DOCTYPE html>
<html>
  <head>
    <title>flex-box</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div style="width: 100px; background-color: lightcoral">1 row</div>
      <div style="background-color: rgb(134, 177, 255)">
        2 row
        <p>text</p>
      </div>
    </div>
    <div style="margin-top: 10px; display: flex; flex-direction: row">
      <div style="width: 100px; background-color: lightcoral">1 row</div>
      <div style="background-color: rgb(134, 177, 255); flex: 1">
        flex 1
        <p>text</p>
      </div>
    </div>
    <div style="margin-top: 10px; display: flex; flex-direction: row">
      <div style="width: 100px; background-color: lightcoral">1 row</div>
      <div style="background-color: rgb(134, 177, 255); flex: 1">
        flex 1
        <p>text</p>
      </div>
      <div style="flex: 2; background-color: lightcoral">flex 2</div>
    </div>
    <div
      style="
        margin-top: 10px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        border: 1px solid lightslategrey;
      "
    >
      <div style="height: 50px; width: 100px; background-color: lightcoral">
        1 row
      </div>
      <div style="background-color: rgb(134, 177, 255); width: 100px">
        100px
      </div>
      <div style="width: 100px; background-color: lightcoral">100px</div>
    </div>
    <div
      style="
        margin-top: 10px;
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        border: 1px solid lightslategrey;
      "
    >
      <div style="height: 50px; width: 100px; background-color: lightcoral">
        1 row
      </div>
      <div style="background-color: rgb(134, 177, 255); width: 100px">
        100px
      </div>
      <div style="width: 100px; background-color: lightcoral">100px</div>
    </div>
  </body>
</html>
