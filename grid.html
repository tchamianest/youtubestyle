<!DOCTYPE html>
<html>
  <head>
    <title>grid</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 200px">
      <div style="background-color: lightblue">100px grid</div>
      <div style="background-color: rgb(19, 157, 203)">
        200px grid
        <p>kalisa</p>
      </div>
      <div style="background-color: rgb(19, 157, 203)">200px grid</div>
    </div>
    <div
      style="margin-top: 20px; display: grid; grid-template-columns: 100px 1fr"
    >
      <div style="background-color: lightblue">100px grid</div>
      <div style="background-color: rgb(19, 157, 203)">
        200px grid
        <p>kalisa</p>
      </div>
    </div>
  </body>
</html>
